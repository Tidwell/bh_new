<html>
  <head>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/interface.css" rel="stylesheet" type="text/css" />
    <link href="css/entities.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/keyboard.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/entity.js"></script>
    
    <script type="text/javascript">
      $(function() {
        var bh = new game({stage: $('.stage')});
        var char = new entity({
            controllable: true,
            startX: 20,
            startY: 250,
            height: 63, //px
            width: 46, //px
            rate: 200, //px/s
            health: 100,
            weapon: {
              damage: 5,
              range: 200, //px
              cooldown: 2000 //ms
            },
            domEl: $('.entity.fox'),
            infoEl: $('.chars .fox'),
            selectKey: '1'
        });
        var enemy = new entity({
            controllable: false,
            startX: 400,
            startY: 300,
            height: 64, //px
            width: 43, //px
            rate: 200, //px/s
            health: 100,
            controllable: false,
            weapon: {
              damage: 10,
              range: 100, //px
              cooldown: 2500 //ms
            },
            domEl: $('.entity.bx')
        });
        bh.addEntity(char);
        bh.addEntity(enemy);
        bh.init();
        console.log('done')
      });
    </script>
  </head>
  <body>
      <ul class="chars">
        <li class="fox">
          <img src="images/ff.png" />
          <p class="health"></p>
        </li>
      </ul>
      </div>
      <div class="stage">
        <div class="entity fox"></div>
        <div class="entity bx"></div>
      </div>
  </body>
</html>
