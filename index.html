<html>
  <head>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/interface.css" rel="stylesheet" type="text/css" />
    <link href="css/entities.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
      // Array Remove - By John Resig (MIT Licensed)
      Array.prototype.remove = function(from, to) {
        var rest = this.slice((to || from) + 1 || this.length);
       this.length = from < 0 ? this.length + from : from;
       return this.push.apply(this, rest);
      };
    </script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/keyboard.js"></script>
    <script type="text/javascript" src="js/lib/microevent.js"></script>
    <script type="text/javascript" src="js/communicator.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/entity.js"></script>
    
    <script type="text/javascript">
      $(function() {
        var bh = new game({stage: $('.stage')});
        var char = new entity({
            id: 'ship1',
            controllable: true,
            startX: 20,
            startY: 250,
            height: 33, //px
            width: 43, //px
            rate: 200, //px/s
            health: 100,
            weapon: {
              damage: 5,
              range: 120, //px
              cooldown: 2000 //ms
            },
            domEl: $('.entity.ship1'),
            infoEl: $('.chars .ship1'),
            actionbarEl: $('.actionbars .ship1'),
            selectKey: '1',
            attackKey: 'a'
        });
        var enemy = new entity({
            controllable: false,
            startX: 400,
            startY: 300,
            height: 35, //px
            width: 34, //px
            rate: 20, //px/s
            health: 100,
            controllable: false,
            weapon: {
              damage: 10,
              range: 50, //px
              cooldown: 1500 //ms
            },
            domEl: $('.entity.bx'),
            validTargets: ['ship1']
        });        
        bh.addEntity(char);
        bh.addEntity(enemy);
        bh.init();
      });
    </script>
  </head>
  <body>
      <ul class="chars">
        <li class="ship1">
          <img src="images/green_ship.png" />
          <p class="health"></p>
        </li>
      </ul>
      </div>
      <div class="stage">
        <ul class="actionbars">
          <li class="ship1">
            <ul>
              <li class="attack">Attack</li>
            </ul>
          </li>
        </ul>

        <div class="entity ship1"></div>
        <div class="entity bx enemy"></div>
      </div>
      <!--
      Next:
        Make enemy follow
      -->
  </body>
</html>
