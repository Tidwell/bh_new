<html>
  <head>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/world.css" rel="stylesheet" type="text/css" />
    <link href="css/stage.css" rel="stylesheet" type="text/css" />
    <link href="css/entities.css" rel="stylesheet" type="text/css" />
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery-ui-1.8.17.custom.min.js"></script>
    <script type="text/javascript" src="js/lib/array.js"></script>
    <script type="text/javascript" src="js/lib/keyboard.js"></script>
    <script type="text/javascript" src="js/lib/microevent.js"></script>
    <script type="text/javascript" src="js/lib/jStorage.js"></script>
    <script type="text/javascript" src="js/lib/hashchange.js"></script>
    
    <script type="text/javascript" src="js/communicator.js"></script>
    <script type="text/javascript" src="js/dataModel.js"></script>
    <script type="text/javascript" src="js/entities.js"></script>
    <script type="text/javascript" src="js/worldData.js"></script>
    <script type="text/javascript" src="js/world.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/entity.js"></script>
    <script type="text/javascript" src="js/cooldown.js"></script>
    <script type="text/javascript" src="js/renderer.js"></script>
    <script type="text/javascript" src="js/template.js"></script>
    
    <script type="text/javascript">
      var w;
      $(function() {
        w = new world;
      })
    </script>
  </head>
  <body>
    <div id="container">
      <!--home nav button for screens other than HOME-->
      <a href="#home" class="home button">Home</a></a>

      <!-- HOME NAV -->
      <ul id="nav">
        <li><a href="#map" class="button">Map</a></li>
        <li><a href="#armory" class="button">Armory</a></li>
        <li><a href="#merchant" class="button">Merchant</a></li>
      </ul>

      <!-- MAP -->
      <div id="map">
        <div class="planet planet1" rel="planet1">
        </div>
        <div class="planet planet2" rel="planet2">
        </div>
        <div class="planet planet3" rel="planet3">
        </div>
        <div class="planet planet4" rel="planet4">
        </div>
      </div>
    
      <!-- ARMORY -->
      <div id="armory">
        <ul class="chars">
        </ul>
        
        <div class="info">
          <h3></h3>
          <ul class="equip">
            <li class="attack">Attack: <span rel="attack" class="drop"></span></li>
            <li class="defense">Defense: <span rel="defense" class="drop"></span></li>
            <li class="misc1">Misc1: <span rel="misc1" class="drop"></span></li>
            <li class="misc2">Misc2: <span rel="misc2" class="drop"></span></li>
          </ul>
          <img class="charImg"/>
          <ul class="stats">
            <li class="attack"><label>Attack:</label><span></span></li>
            <li class="defense">Defense:<span></span></li>
          </ul>
          <ul class="progression">
            <li class="level"><label>Level:</label><span></span></li>
            <li class="xp"><label>XP:</label><span></span></li>
          </ul>
        </div>
        
        <p class="desc"><span class="tpl"></span></p>
        <ul class="unequip">
        </ul>
      </div>      
      
      <!-- MERCHANT -->
      <div id="merchant">
        <ul class="chars">
        </ul>
        <span class="money">0</span>
        <ul class="store">
          
        </ul>
        <p class="desc"><span class="tpl"></span><button class="buy">Buy</button></p>
        <ul class="unequip">
        </ul>
      </div>
    </div>
    <ul>
      <li>Sell ability in merchant</li>
      <li>Level up logic</li>
      <li>Abilities</li>
      <li>Additional Units</li>
    </ul>
  </body>
</html>
